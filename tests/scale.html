<div id="container">

<script>

	var lung = new sv.SimpleLung();
	var ventilator = new sv.FlowControler();	
	var data = ventilator.ventilate(lung).timeData;
	
	function fx(d){return d.time}
	function fy(d){return d.Vt}
	var conf = {
		class: "square",
		margeG: 60,
		margeD: 10,
		margeB: 40,
		padD: 0,
		padH: 0
	}

	var graph = gs.addGraph("container", data, fx, fy, conf);
</script>
